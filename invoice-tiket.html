<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Tiket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="navbar_profil.html">
  <link rel="stylesheet" href="footer.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="invoice-tiket.css">
</head>

<body>
  <!-- Nav -->
  <div id="navbar-template">

  </div>

  <script>
      $(function () {
          $("#navbar-template").load("navbar_profil.html");
      });
  </script>
  <!-- End of Nav -->


  <div class="invoice-reservasi wrapper">
    <div class="frame">
      <div class="text-wrapper-3">Invoice Tiket</div>
    </div>
    <div class="frame-isiinvoice">
      <table class="tabel-reservasi">
        <tr class="header-row">
          <th>Nomor Pemesanan</th>
          <td>:</td>
          <td>00021310899</td>
        </tr>
        <tr class="header-row">
          <th>Nama</th>
          <td>:</td>
          <td>Shania Gracia</td>
        </tr>
        <tr class="header-row">
          <th>Nama Pesanan</th>
          <td>:</td>
          <td>Tiket Jatim Park 1 (Weekend)</td>
        </tr>
        <tr class="header-row">
          <th>Jumlah Tiket</th>
          <td>:</td>
          <td>2</td>
        </tr>
        <tr class="header-row">
          <th>Waktu</th>
          <td>:</td>
          <td>10 Oktober 2023, 13.00 WIB</td>
        </tr>
        <tr class="header-row">
          <th>Total</th>
          <td>:</td>
          <td class="total-biaya">Rp 220.000</td>
        </tr>
      </table>
      <div class="frame-kodeqr">
        <img class="image" src="asset/QRcode.png" />
        <div class="text-wrapper-8">Pindai Kode QR</div>
      </div>
    </div>
    <div class="button-unduh">
      <button type="button" class="tbl-unduh">Unduh Invoice</button>
    </div>
  </div>

  
  <!-- Footer -->
  <div id="footer-template">

  </div>

  <script>
      $(function () {
          $("#footer-template").load("footer.html");
      });
  </script>
  <!-- End of Footer -->

</body>

</html>
