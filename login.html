<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="navbar_masuk.css">
    <link rel="stylesheet" href="footer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>ExploreNgalam</title>
</head>

<body>

    <!--Navigation bar-->
    <div id="navbar-template">

    </div>

    <script>
        $(function () {
            $("#navbar-template").load("navbar_masuk.html");
        });
    </script>
    <!--end of Navigation bar-->

    <section id="halaman-login">
        <div class="wrap">

            <section id="konten">

                <img src="asset/jatimpark.png" alt="">

                <div class="teks">
                    <div class="judul">
                        <h1>ExploreNgalam</h1>
                    </div>
                    <div class="isi">
                        <p>Langkah Awal Menuju</p>
                        <div class="isi2">
                            <p>Perjalanan Yang</p>
                            <p class="teks-luar-biasa">Luar Biasa!</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="form-login">
                <h1>Masuk</h1>
                <form>
                    <div id="form-input">
                        <!-- Email input -->
                        <input type="email" id="input-email" class="form-control form-control-lg" placeholder="Email" />

                        <!-- Password input -->
                        <input type="password" id="input-kata-sandi" class="form-control form-control-lg"
                            placeholder="Password" />
                    </div>
                    <div id="kotak-centang">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form-kotak-centang" checked />
                            <label class="form-check-label" for="form-kotak-centang"> Remember me </label>
                        </div>
                        <a href="lupakatasandi.html" class="link-lupa-kata-sandi">Lupa Kata Sandi?</a>
                    </div>

                    <!-- Submit button -->
                    <button onclick="window.location.href = 'ticket.html';" type="button" id="tbl-masuk" class="btn btn-primary btn-lg btn-block">Masuk</button>


                    <div class="pemisah">
                        <div class="garis"></div>
                        <p>Atau</p>
                        <div class="garis"></div>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" id="tbl-masuk-google" href="halaman_dashboard.html" role="button">
                        <span class="google-text">Masuk Dengan Google</span>
                    </a>
                    <div id="belum-punya-akun">
                        <p>Belum punya akun?</p>
                        <a href="daftar.html" class="link-belum-punya-akun">Daftar</a>
                    </div>
                </form>
            </section>
        </div>

    </section>

    <!-- Footer -->
    <div id="footer-template">

    </div>

    <script>
        $(function () {
            $("#footer-template").load("footer.html");
        });
    </script>
    <!--end of Footer-->

</body>

</html>
